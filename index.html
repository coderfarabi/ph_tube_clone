<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active-btn {
        background-color: #ff1f3d;
        color: white;
        padding: 1.2rem;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar flex justify-between border-b-1 border-gray-300 p-4">
        <div class="">
          <img class="h-6" src="assets/Logo.png" alt="PH Tube Logo" />
        </div>
        <div class="">
          <button class="btn btn-sm">Sort by view</button>
        </div>
        <div class="">
          <button class="btn btn-sm bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <main id="main-content">
      <nav id="category-container" class="flex justify-center gap-4 p-4">
        <button
          id="all"
          class="btn btn-sm bg-[#FF1F3D] hover:opacity-70 text-white"
          onclick="loadVideos(),activatedButton('all')"
        >
          All
        </button>
      </nav>
      <div
        id="empty-page"
        class="flex flex-col items-center justify-center pt-16 gap-6"
      >
        <img src="assets/Icon.png" alt="" />
        <h1 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
      <div
        id="video-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 p-4"
      >
      
    </div>
    <!-- You can open the modal using ID.showModal() method -->
      <dialog id="video_details" class="modal">
          <div class="modal-box">
            <form method="dialog">
              <button
                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
              >
                âœ•
              </button>
            </form>
            <h3 class="text-lg font-bold">Details</h3>
            <div id="video_details-container"></div>
          </div>
        </dialog>
    </main>

    <script src="script/index.js"></script>
  </body>
</html>
